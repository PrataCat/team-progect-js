<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <link rel="stylesheet" href="./sass/_main.scss" />
  <title>filters</title>
</head>

<body>
  <section class="filter">
    <div class="container">
      <div class="filter__wrap">
        <ul class="filter__main-category-list"></ul>
        <div class="filter__other-category-wrap">
          <ul class="filter__others-category-list"></ul>
        </div>
        <!-- Sveta add HTML for calendar-input -->
        <label class="calendar-label">
          <span class="calendar-label-text">Search date news</span>
          <span class="calendar-input--wrap">
            <input class='calendar-input' type="text" id="date-picker" placeholder="select date..." />
            <svg class="calendar_input--icon" width="18" height="18">
              <use href="./images/header-sprite.svg#calendar-icon"></use>
            </svg>
            <svg class="calendar-btn--icon" width="15" height="15">
              <use href="./images/header-sprite.svg#icon-calendar-btn"></use>
            </svg>
          </span>
        </label>
      </div>
    </div>
  </section>

  <script src="./js/main.js" type="module"></script>
  <script src="./js/calendar.js" type="module"></script>
</body>

</html>
